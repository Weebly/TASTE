<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">TASTE</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        {{#if displayFilterNavbar}}
        <ul class="nav navbar-nav">
          <li class="{{#if displayFilter}}active{{/if}}"><a id="filter_by_toggle" href="#">Filter by {{#if activeFilters}}<span class="badge">{{activeFilters}}</span>{{/if}}</a></li>
        </ul>
        {{/if}}
        <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input id="search-field" type="text" class="form-control" placeholder="Search" value="{{searchQuery}}">
          <i class="fa fa-search"></i>
        </div>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
